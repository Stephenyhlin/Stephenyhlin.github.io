<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Stephen Lin</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="container-fluid d-flex flex-column h-100 min-vh-100 p-0 w-100">
        <!-- Create navigation bar -->
        <nav class="navbar navbar-expand-lg header sticky-top">
            <a class="navbar-brand header-path" id="header-brand" href="#">Stephen</a>
            <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link header-path" href="#">Project <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link header-path" href="#">Experience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link header-path" href="#">Contact me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link header-path" href="#">Resume</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="d-flex row flex-grow-1 w-100 m-0 flex-column p-10">
            <section class="row min-vh-100 w-100 d-flex flex-column">
                <div class="w-100 m-20 align-self-center flex-grow-1 d-flex flex-column align-items-center justify-content-center">
                    <h3 class="w-100 text-center">About me</h3>
                    <p class="w-100 text-center"> Whyy</p>
                </div>
            </section>
            <section class="row min-vh-100 w-100 d-flex flex-column">
                <div class="w-100 m-20 align-self-center flex-grow-1 d-flex flex-column align-items-center justify-content-center">
                    <h3 class="w-100 text-center">Project</h3>
                </div>
            </section>
            <section class="row min-vh-100 w-100 d-flex flex-column">
                <div class="w-100 m-20 align-self-center flex-grow-1 d-flex flex-column align-items-center justify-content-center">
                    <h3 class="w-100 text-center">Experience</h3>
                </div>
            </section>
            <section class="row min-vh-100 w-100 d-flex flex-column">
                <div class="w-100 m-20 align-self-center flex-grow-1 d-flex flex-column align-items-center justify-content-center">
                    <h3 class="w-100 text-center">Contact me</h3>
                    <div class="row">
                        <form action="https://formspree.io/FORM_ID" method="POST">
                            <div class="form-group">
                                <label for="name-label">Name</label>
                                <input type="name" name="name" class="form-control" id="name-label" placeholder="Stephen Lin">
                            </div>
                            <div class="form-group">
                                <label for="email-label">Email address</label>
                                <input type="email" name="_replyto" class="form-control" id="email-label" placeholder="name@example.com">
                            </div>
                            
                            <div class="form-group">
                                <label for="text-message">Your message</label>
                                <textarea name="message" class="form-control" id="text-message" rows="3"></textarea>
                            </div>
                            <input type="submit" value="Send">
                        </form>
                    </div>    
                </div>
            </section>
            <section class="row min-vh-100 w-100 d-flex flex-column">
                <div class="w-100 m-20 align-self-center flex-grow-1 d-flex flex-column align-items-center justify-content-center">
                    <h3 class="w-100 text-center">Resume</h3>
                    <button type="button" class="btn btn-light"> :)</button>
                </div>
            </section>
            
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="component/scripts/stars.js"></script>
</body>
</html>
